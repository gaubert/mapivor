<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // http://eumetview.eumetsat.int/geoserv/wms?service=WMS&version=1.3.0&request=GetCapabilities
  //  time: '2015-11-13T09%3A00%3A00.000Z'
  //  layers: 'meteosat:natural, 'bkg-raster:bkg-raster'],

  var crs = L.CRS.EPSG4326;

  // backgound layer
  var bkgLayer = L.tileLayer.wms("http://eumetview.eumetsat.int/geoserv/wms", {
    layers: 'bkg-raster:bkg-raster',
    format: 'image/jpeg',
    transparent: true,
    version: '1.3.0',
    crs: crs,
    time: '2015-11-13T10:15:00.000Z',
    attribution: "EUMETSAT 2015"
  });

  // load a tile layer
  var productLayer = L.tileLayer.wms("http://eumetview.eumetsat.int/geoserv/wms", {
    layers: 'meteosat:natural',
    format: 'image/jpeg',
    transparent: true,
    version: '1.3.0',
    crs: crs,
    time: '2015-11-13T10:15:00.000Z',
    attribution: "EUMETSAT 2015"
  });


  // initialize the map
  var map = L.map('map', {
      center: [0,0],
      zoom: 2,
      layers: [bkgLayer, productLayer]
     });
   
   // map control
   var ctrl = L.control.layers({
       "Basemap" : bkgLayer, 
       "natural" : productLayer
   }); 
   ctrl.addTo(map);
  

  </script>
</body>
</html>
