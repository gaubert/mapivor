<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // http://eumetview.eumetsat.int/geoserv/wms?service=WMS&version=1.3.0&request=GetCapabilities
  //  time: '2015-11-13T09%3A00%3A00.000Z'

  // initialize the map
  var map = L.map('map').setView([0,0], 2);

  // load a tile layer
  L.tileLayer.wms("http://eumetview.eumetsat.int/geoserv/wms", {
    layers: 'meteosat:natural',
    format: 'image/jpeg',
    transparent: true,
    version: '1.3.0',
    time: '2015-11-13T05:15:00.000Z',
    attribution: "EUMETSAT 2015"
  }).addTo(map);
  </script>
</body>
</html>
