<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.orthographic()
    .scale(250)
    .translate([width / 2, height / 2])
    .clipAngle(90);

var path = d3.geo.path()
    .projection(projection);

var lambda = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

var  omega = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var canvas = d3.select("body").append('canvas')
        .attr('width', width)
        .attr('height', height);

var context = canvas.node().getContext('2d');

// Create the image element
var image = new Image;

image.onload = onLoad;
image.src = '/chapter11/data/world.jpg';

// Copy the image to the canvas context
functiononLoad() {
    context.drawImage(image, 0, 0, image.width, image.height, 0, 0, width, height);
}

svg.on("mousemove", function() {
  var p = d3.mouse(this);
  projection.rotate([lambda(p[0]), omega(p[1])]);
  svg.selectAll("path").attr("d", path);
});

d3.json("https://raw.githubusercontent.com/mbostock/topojson/master/examples/world-110m.json", function(error, world) {
  if (error) throw error;

  svg.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);
});

</script>
