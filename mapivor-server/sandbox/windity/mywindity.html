<!DOCTYPE html>
<html lang="en">

<head>
    <title>Windyty, wind map &amp; forecast</title>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="/static/wind/windity.css" rel="stylesheet" type="text/css">
    <script>
    var W = {
        version: '5.2.6'
    }
    </script>
    <script src="/js/leaflet3D.v0.js"></script>
    <script src="/static/wind/windity.js"></script>
    <meta name="description" content="Wind map and weather forecast for kiters, surfers, pilots, sailors and anyone else. Worldwide animated weather map, with easy to use overlays and precise spot forecast. METAR, TAF and NOTAMs for any airport in the World.">
    <meta name="msapplication-TileColor" content="#666666">
    <meta name="msapplication-TileImage" content="img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml">
</head>

<body id="body">
    <div id="bottom" class="shy">
        <form id="windyty-ui"><a id="mb-info" href="https://www.meteoblue.com/">Showing detailed 4x4km forecast from <img src="/img/logo-mb.svg"></a>
            <div id="historical">
                <div data-name="initCalendar" data-t="SHOW_ACTUAL"></div>
            </div>
            <div class="play" id="playpause-mobile" data-name="play"></div>
            <div id="progress-bar-wrapper" class="show_on_startup">
                <div id="progress-bar">
                    <div id="progress">
                        <div id="progress-inset">
                            <div id="progress-line" class="played"></div>
                            <div id="ghost-timecode">
                                <div id="ghost-box" class="box"></div>
                            </div>
                            <div id="timecode" data-title="D_LT2" class="timecode">
                                <div id="timecode-box" class="box"></div><img id="loader-path" class="loader" width="19" height="8"></div>
                        </div>
                    </div>
                    <div class="calendar-wrapper">
                        <div class="play" id="playpause" data-name="play"></div>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="plugins"></div>
    <div id="bottom-credits" class="not-shy" data-t="DEVELOPED"></div>
    <canvas id="jpg_decoder" style="display: none"></canvas>
    <div id="intent" class="not-supported" style="display: none">Android browser is not supported. Please launch Windyty in Chrome or Firefox browser [ <span>close</span> ]</div>
    <div id="not-supported" class="not-supported" style="display:none">Your browser is not supported. Please use Chrome, Firefox, Safari or Internet Explorer 11 or later</div>
    <script>
    // GOOGLE ANALYTICS
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    // DEBUG - code for beta version
    //ga('create', 'UA-56263486-6', 'auto');
    //For illegally embeded pages, use different measurement code
    if (window.top !== window.self)
        ga('create', 'UA-56263486-2', 'auto'); //code for embed
    else
        ga('create', 'UA-56263486-1', 'www.windyty.com'); //regular code
    </script>
</body>

</html>
