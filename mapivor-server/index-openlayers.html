<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="http://openlayers.org/en/v3.12.1/css/ol.css" type="text/css">
  <style>
    #map{ height: 80% }
  </style>
  <style>
  #toolbar {
    padding: 4px;
    display: inline-block;
  }
  /* support: IE7 */
  *+html #toolbar {
    display: inline;
  }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="toolbar" class="ui-widget-header ui-corner-all">
	  <button id="prev">go to beginning</button>
	  <button id="next">go to end</button>
	  <button id="play">play</button>
	  <button id="stop">stop</button>

	  <input type="checkbox" id="time"><label id="time-label" for="time">2015-11-19 04:30 UTC</label></input>
  </div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="http://openlayers.org/en/v3.12.1/build/ol.js"></script>
<script src="/static/bundle-openlayers.js"></script>
</body>
</html>
